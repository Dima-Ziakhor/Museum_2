<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    >
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__nav nav">
          <a href="./" class="logo header__logo">
            <img
              src="./images/logo.png"
              alt="NAMU"
              class="logo__image"
            >
          </a>

          <div class="wrapper-actions">
            <a href="#menu" class="header__link">
              <div class="toggle">
                <div class="toggle__item"></div>
                <div class="toggle__item"></div>
                <div class="toggle__item"></div>
              </div>
            </a>

            <div class="header__language">
              <div class="language">
                <div class="language__type">
                  UA
                </div>
                <div class="language__selection">
                  <img src="./icons/Union.svg" alt="Select">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid header__grid">
          <div class="header__date description grid__item grid__item--tablet-1-3">
            10 серпня - 10 листопада
          </div>

          <h1 class="header__title title grid__item grid__item--tablet-1-6 grid__item--desktop-1-7">
            Мистецтво
          </h1>

          <div class="title header__title header__title--part-2 grid__item grid__item--tablet-1-6 grid__item--desktop-2-6">
            ХІХ - ХХ ст.
          </div>

          <div class="header__description description grid__item grid__item--tablet-1-4 grid__item--desktop-2-5">
            Внесок українських митців у
            <span>
              світову культуру 19-20 ст.
            </span>
          </div>

          <button class="button header__button grid__item grid__item--tablet-1-3 grid__item--desktop-1-3">
            Купити квиток
          </button>
        </div>

        <div class="header__bottom-wrapper">
          <div class="header__short-date">
            10.08 - 10.10
          </div>

          <hr class="header__bottom-line">
        </div>

        <div class="header__image description"></div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="nav menu__nav">
          <a href="./" class="logo">
            <img
              src="./images/logo.png"
              alt="NAMU"
              class="logo__image"
            >
          </a>

          <div class="wrapper-actions">
            <a href="#" class="menu__cross">
              <div class="cross">
                <div class="cross__item"></div>
                <div class="cross__item"></div>
              </div>
            </a>

            <div class="language">
              <div class="language__type">
                UA
              </div>
              <div class="language__selection">
                <img src="./icons/Union.svg" alt="Select">
              </div>
            </div>
          </div>
        </div>

        <div class="menu__wrapper">
          <div class="grid menu__grid">
            <div class="menu__info grid__item grid__item--desktop-1-4">
              <div class="menu__time-today">
                <span>
                  Розклад сьогодні:
                </span>
                12:00 - 19:00
              </div>

              <div class="menu__address">
                <span>
                  Адреса:
                </span>
                Київ, вул. М. Грушевського, 6
              </div>
            </div>

            <ul class="menu__list grid__item grid__item--desktop-1-8">
              <li class="menu__list-item">
                <a href="#planning" class="menu__link">
                  Спланувати візит
                </a>
              </li>
              <li class="menu__list-item">
                <a href="#events" class="menu__link">
                  Виставки та події
                </a>
              </li>
              <li class="menu__list-item">
                <a href="#collection" class="menu__link">
                  Колеція
                </a>
              </li>
            </ul>

            <hr class="menu__line grid__item grid__item--desktop-1-6">

            <div class="menu__buttons-wrapper grid__item grid__item--desktop-1-6">
              <div class="button">
                Купити квиток
              </div>

              <div class="button button--transparent">
                Стати членом
              </div>
            </div>
          </div>
        </div>

        <div class="menu__image"></div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
